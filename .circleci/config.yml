# https://circleci.com/docs/2.0/language-php/
# https://circleci.com/docs/2.0/circleci-images/
version: 2

defaults: &defaults
    working_directory: '~/project'
    docker:
        - image: 'halplatform/php:latest'

attach_workspace: &attach_workspace
    attach_workspace:
        at: '.'

persist_workspace: &persist_workspace
    persist_to_workspace:
        root: '.'
        paths: [ '.' ]

workflows:

    version: 2

    pipeline:
        jobs:
            - fetch_code
            - install_php_dependencies:
                requires: [ fetch_code ]

            - unit_tests:
                requires: [ install_php_dependencies ]
            - static_analysis:
                requires: [ install_php_dependencies ]
            - linting:
                requires: [ install_php_dependencies ]
            - security_tests:
                requires: [ install_php_dependencies ]

            - build_phinx:
                requires: [ unit_tests, static_analysis, linting, security_tests ]
            - test_migrations:
                requires: [ build_phinx ]

jobs:
    fetch_code:
        <<: *defaults
        steps:
            - checkout
            - *persist_workspace

    install_php_dependencies:
        <<: *defaults
        steps:
            - *attach_workspace

            - restore_cache:
                keys: [ 'v1-php-deps-{{ checksum "composer.json" }}', 'v1-php-deps' ]

            - run:
                name: 'Install PHP dependencies'
                command: |
                    composer --no-interaction --no-progress install
                    composer show

            - save_cache:
                key: 'v1-php-deps-{{ checksum "composer.json" }}'
                paths: [ 'vendor' ]

            - *persist_workspace

    unit_tests:
        <<: *defaults
        steps:
            - *attach_workspace
            - run:
                name: 'Run unit tests'
                command: |
                    phpdbg -qrr \
                    vendor/bin/phpunit
            - store_test_results:
                path: '.phpunit/report'

    static_analysis:
        <<: *defaults
        steps:
            - *attach_workspace
            - run:
                name: 'Run static analysis'
                command: |
                    vendor/bin/phpstan analyse \
                    -c phpstan.neon -l 2 \
                    src

    linting:
        <<: *defaults
        steps:
            - *attach_workspace

            - run:
                name: 'Run syntax check'
                command: 'vendor/bin/phplint --no-cache --ansi src'

            - run:
                name: 'Run code formatting check'
                command: 'vendor/bin/phpcs -n --colors src'

    security_tests:
        working_directory: '~/project'
        docker:
          - image: 'circleci/node:9-stretch'
        steps:
            - *attach_workspace

            - run:
                name: 'Install Snyk CLI'
                command: 'yarn global add snyk'

            - run:
                name: 'Run snyk'
                command: |
                    $(yarn global bin)/snyk test
                    $(yarn global bin)/snyk monitor

    build_phinx:
        <<: *defaults
        steps:
            - *attach_workspace

            - run: 'composer self-update'
            - run:
                name: 'Build phinx phar'
                command: 'bin/hal-phinx'
            - persist_to_workspace:
                root: '.'
                paths: [ '.phinx' ]

    test_migrations:
        working_directory: '~/project'
        docker:
            - image: 'halplatform/php:latest'
            - image: postgres:9.6.3
              environment:
                  POSTGRES_USER: hal
                  POSTGRES_DB: hal
        steps:
            - *attach_workspace
            - run:
                name: 'Run migrations in postgres'
                command: |
                    cp ./phinx.yml.dist ./phinx.yml
                    sleep 5
                    bin/hal-phinx migrate -e dev_postgres
                    bin/hal-phinx status -e dev_postgres
